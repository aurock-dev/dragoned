<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dragoned</title>
        <script
            src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
            crossorigin="anonymous">
        </script>
    </head>
    <body>
        <button id="showDialogChangeName">Changer de nom</button>
        <div id="memberList">

        </div>

        <dialog id="dialogNameChange">  
            <div>Entrer un nom.</div>
            <input type="text" id="inputChangeName">
            <button id="validateChangeName">Valider</button>
            <button id="cancelChangeName">Annuler</button>
        </dialog>

        <dialog id="dialogFight">  
            <div><span id="senderPlayerName"></span> veut se battre !</div>
            <button id="acceptFight">Bagarre</button>
            <button id="declineFight">C'est non</button>
        </dialog>
        
        <script src="/socket.io/socket.io.js"></script>
        <script src="/client/localStorageManager.js"></script>
        <script src="/client/client.js"></script>
    </body>
</html>
