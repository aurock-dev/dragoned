<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dragoned</title>
        <script
            src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
            crossorigin="anonymous">
        </script>
        <script src="https://kit.fontawesome.com/d4a44c73dc.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    </head>
    <body>
        <div class="navbar">
            <div class="navbarTitle" id="gameTitle">DRAGON'ED</div>
            <button id="showViewServer"><i class="fas fa-eye"></i> Connected Players</button>
            <button id="showViewOptions"><i class="fas fa-gear"></i> Options</button>
        </div>

        <div class="viewGame" id="viewGame">
            <img class="playerDragonImg" src="/assets/img/uglydragon.png" alt="uglydragon">
            <div class="statsList">
                <div>HP: <span class="hpAmount">0</span></div>
                <div>MP: <span class="mpAmount">0</span></div>
                <div>FORCE: <span class="forceAmount">0</span></div>
                <div>Attack: <span class="attackAmount">0</span></div>
                <div>Critical Damages: <span class="criticalDamagesAmount">0</span></div>
                <div>VIGOUR: <span class="vigourAmount">0</span></div>
                <div>Defense: <span class="defenseAmount">0</span></div>
                <div>HP Bonus: <span class="hpBonusAmount">0</span></div>
                <div>AGILITY: <span class="agilityAmount">0</span></div>
                <div>Attack Speed: <span class="attackSpeedAmount">0</span></div>
                <div>Critical Chance: <span class="criticalChanceAmount">0</span></div>
                <div>WISDOM: <span class="wisdomAmount">0</span></div>
                <div>Training Speed: <span class="trainingSpeedAmount">0</span></div>
                <div>MP Bonus: <span class="mpBonusAmount">0</span></div>
            </div>
        </div>
        
        <div class="viewOptions hidden" id="viewOptions">      
            <div>Server Statut: <span id="connectionState">Not Connected</span></div>
            <hr>
            <div>Change name <span class="currentPlayerName">(Current: <span id="currentPlayerName"></span>)</span></div>
            <input type="text" id="inputChangeName">
            <button id="validateChangeName">Change</button>
        </div>

        <div class="viewServer hidden" id="viewServer">
            <div>Connected players:</div>
            <div id="memberList">
    
            </div>

            <dialog id="dialogFight">  
                <div><span id="senderPlayerName"></span> wants to fight!</div>
                <button id="acceptFight">Accept fight</button>
                <button id="declineFight">Decline fight</button>
            </dialog>
        </div>

        <div class="none" id="templates">
            <button playerid="" name="targetPlayer">Fight</button>
        </div>
        
        <script src="/socket.io/socket.io.js"></script>
        <script src="/client/localStorageManager.js"></script>
        <script src="/client/client.js"></script>
        <script src="/client/interactions.js"></script>
        <script src="/client/player.js"></script>
    </body>
</html>
